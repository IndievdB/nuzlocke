<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="icon" href="https://play.pokemonshowdown.com/sprites/itemicons/poke-ball.png" type="image/png">
    <link rel="stylesheet" href="/css/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/js/items.js"></script>
</head>
<body x-data="itemsApp()" x-init="init()">
    <header>
        <h1>Items</h1>
        <nav>
            <a href="/calculator">Damage</a>
            <a href="/moves">Moves</a>
            <a href="/items" class="active">Items</a>
            <a href="/party">Party</a>
            <a href="/catch">Catch</a>
            <a href="/matchup">Matchup</a>
            <a href="/map">Map</a>
        </nav>
    </header>

    <main class="items-layout">
        <!-- Bag Inventory Section -->
        <template x-if="hasBagItems()">
            <div class="bag-pockets">
                <!-- Items Pocket -->
                <template x-if="bag.items && bag.items.length > 0">
                    <section class="pocket-section">
                        <h2>Items <span class="pocket-count" x-text="'(' + bag.items.length + ')'"></span></h2>
                        <div class="items-grid inventory">
                            <template x-for="(item, idx) in bag.items" :key="'item-' + idx">
                                <div class="item-card inventory-item">
                                    <div class="item-header">
                                        <span class="item-name" x-text="item.name"></span>
                                        <span class="item-quantity" x-text="'x' + item.quantity"></span>
                                    </div>
                                    <div class="item-desc" x-text="item.description || 'No description'"></div>
                                </div>
                            </template>
                        </div>
                    </section>
                </template>

                <!-- Key Items Pocket -->
                <template x-if="bag.keyItems && bag.keyItems.length > 0">
                    <section class="pocket-section">
                        <h2>Key Items <span class="pocket-count" x-text="'(' + bag.keyItems.length + ')'"></span></h2>
                        <div class="items-grid inventory">
                            <template x-for="(item, idx) in bag.keyItems" :key="'key-' + idx">
                                <div class="item-card inventory-item key-item">
                                    <div class="item-header">
                                        <span class="item-name" x-text="item.name"></span>
                                    </div>
                                    <div class="item-desc" x-text="item.description || 'No description'"></div>
                                </div>
                            </template>
                        </div>
                    </section>
                </template>

                <!-- Poke Balls Pocket -->
                <template x-if="bag.pokeBalls && bag.pokeBalls.length > 0">
                    <section class="pocket-section">
                        <h2>Poke Balls <span class="pocket-count" x-text="'(' + bag.pokeBalls.length + ')'"></span></h2>
                        <div class="items-grid inventory">
                            <template x-for="(item, idx) in bag.pokeBalls" :key="'ball-' + idx">
                                <div class="item-card inventory-item pokeball-item">
                                    <div class="item-header">
                                        <span class="item-name" x-text="item.name"></span>
                                        <span class="item-quantity" x-text="'x' + item.quantity"></span>
                                    </div>
                                    <div class="item-desc" x-text="item.description || 'No description'"></div>
                                </div>
                            </template>
                        </div>
                    </section>
                </template>

                <!-- TMs/HMs Pocket -->
                <template x-if="bag.tmsHms && bag.tmsHms.length > 0">
                    <section class="pocket-section">
                        <h2>TMs & HMs <span class="pocket-count" x-text="'(' + bag.tmsHms.length + ')'"></span></h2>
                        <div class="items-grid inventory">
                            <template x-for="(item, idx) in bag.tmsHms" :key="'tm-' + idx">
                                <div class="item-card inventory-item tm-item">
                                    <div class="item-header">
                                        <span class="item-name" x-text="item.name"></span>
                                        <span class="item-quantity" x-text="'x' + item.quantity"></span>
                                    </div>
                                    <div class="item-desc" x-text="item.description || 'No description'"></div>
                                </div>
                            </template>
                        </div>
                    </section>
                </template>

                <!-- Berries Pocket -->
                <template x-if="bag.berries && bag.berries.length > 0">
                    <section class="pocket-section">
                        <h2>Berries <span class="pocket-count" x-text="'(' + bag.berries.length + ')'"></span></h2>
                        <div class="items-grid inventory">
                            <template x-for="(item, idx) in bag.berries" :key="'berry-' + idx">
                                <div class="item-card inventory-item berry-item">
                                    <div class="item-header">
                                        <span class="item-name" x-text="item.name"></span>
                                        <span class="item-quantity" x-text="'x' + item.quantity"></span>
                                    </div>
                                    <div class="item-desc" x-text="item.description || 'No description'"></div>
                                </div>
                            </template>
                        </div>
                    </section>
                </template>

                <!-- PC Items -->
                <template x-if="bag.pcItems && bag.pcItems.length > 0">
                    <section class="pocket-section">
                        <h2>PC Storage <span class="pocket-count" x-text="'(' + bag.pcItems.length + ')'"></span></h2>
                        <div class="items-grid inventory">
                            <template x-for="(item, idx) in bag.pcItems" :key="'pc-' + idx">
                                <div class="item-card inventory-item pc-item">
                                    <div class="item-header">
                                        <span class="item-name" x-text="item.name"></span>
                                        <span class="item-quantity" x-text="'x' + item.quantity"></span>
                                    </div>
                                    <div class="item-desc" x-text="item.description || 'No description'"></div>
                                </div>
                            </template>
                        </div>
                    </section>
                </template>
            </div>
        </template>

        <!-- Item Search Section -->
        <section class="search-section">
            <h2>Item Search</h2>
            <div class="search-container large">
                <input type="text"
                       x-model="searchQuery"
                       @input.debounce.200ms="searchItems()"
                       placeholder="Search items..."
                       autocomplete="off">
            </div>
            <p class="search-hint" x-show="!searchQuery">Type to search for items by name</p>
            <p class="search-count" x-show="searchQuery" x-text="filteredItems.length + ' items found'"></p>
        </section>

        <!-- Results Section -->
        <section class="items-results" x-show="filteredItems.length > 0">
            <div class="items-grid">
                <template x-for="item in filteredItems" :key="item.id">
                    <div class="item-card">
                        <div class="item-name" x-text="item.name"></div>
                        <div class="item-desc" x-text="item.desc || 'No description available'"></div>
                    </div>
                </template>
            </div>
        </section>

        <!-- Empty State -->
        <div class="empty-state" x-show="searchQuery && filteredItems.length === 0">
            <p>No items found matching your search.</p>
        </div>

        <!-- Loading State -->
        <div class="loading-message" x-show="loading">Loading items...</div>
    </main>

    <footer>
        <p>Item Lookup - Using data from Pokemon Showdown</p>
    </footer>
</body>
</html>
